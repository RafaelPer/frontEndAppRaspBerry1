<ion-header>
  <ion-toolbar color="medium">
    <ion-title text-center>VEICULO / VAGA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title text-center>Informações do Seu Veiculo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-label>Placa: </ion-label>
      <ion-input value="" class="inputVeiculo" readonly></ion-input><br>
      <ion-label>Veiculo: </ion-label>
      <ion-input value="" class="inputVeiculo" readonly></ion-input><br>
      <ion-label>Modelo: </ion-label>
      <ion-input value="" class="inputVeiculo" readonly></ion-input><br>
      <ion-label>Chassi: </ion-label>
      <ion-input value="" class="inputVeiculo" readonly></ion-input><br>
      <ion-label>Proprietario: </ion-label>
      <ion-input value="" class="inputVeiculo" readonly></ion-input><br>
      <ion-label>Marca: </ion-label>
      <ion-input value="" class="inputVeiculo" readonly></ion-input><br>
      <ion-label>Cor: </ion-label>
      <ion-input value="" class="inputVeiculo" readonly></ion-input>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title text-center>Informações da Vaga Utilizada</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-label>Preço: </ion-label>
      <ion-input value="" class="inputVeiculo" readonly></ion-input><br>
      <ion-label>Localização: </ion-label>
      <ion-input value="" class="inputVeiculo" readonly></ion-input><br>
      <ion-label>Data da Locação: </ion-label>
      <ion-input value="" class="inputVeiculo" readonly></ion-input><br>
      <ion-label>Horario de Funcionamneto do Local: </ion-label>
      <ion-input value="" class="inputVeiculo" readonly></ion-input><br>
      <ion-label>Tipo de Estacionamento: </ion-label>
      <ion-input value="" class="inputVeiculo" readonly></ion-input><br>
      <ion-label>Plano do Estacionamento: </ion-label><ion-icon name="information-circle" (click)="presentAlert()"></ion-icon>
      <ion-input value="" class="inputVeiculo" readonly></ion-input><br>
    </ion-card-content>
  </ion-card>
</ion-content>
